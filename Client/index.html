<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Desk Native</title>
  <style>
    :root {
      --background-color: rgb(27, 27, 27);
      --title-color: rgb(255, 255, 255);
      --text-color: rgb(128, 128, 128);
      --glow: linear-gradient(-45deg, #bd34fe 50%, #47caff 50%);
    }

    *,
    *::before,
    *::after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      text-align: center;
      font-family: "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--background-color);
      color: var(--text-color)
    }

    #pin_no {
      width: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <label for="pin_no">GPIO: </label>
    <input id="pin_no" type="number">
    <button onclick="green()">on</button>
    <button onclick="white()">off</button>
    <script>
      function green() {
        let pin = document.getElementById("pin_no").value
        fetch(`http://192.168.1.4/gpio?pin_no=${pin}&pin_status=on`)
          .then(response => {
            return response.json();
          })
          .then(data => {
            console.log("Fetched data:", data);
          })
          .catch(error => {
            console.error("An error occurred:", error);
          });
      }
      function white() {
        let pin = document.getElementById("pin_no").value
        fetch(`http://192.168.1.4/gpio?pin_no=${pin}&pin_status=off`)
          .then(response => {
            return response.json();
          })
          .then(data => {
            console.log("Fetched data:", data);
          })
          .catch(error => {
            console.error("An error occurred:", error);
          });
      }
    </script>
</body>

</html>
