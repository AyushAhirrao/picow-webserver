<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home automation</title>

    <style>
        /* Style for the toggle button */
        .toggle-btn {
            display: inline-block;
            cursor: pointer;
            position: relative;
            width: 60px;
            height: 34px;
            user-select: none;
        }

        /* Hide the default checkbox */
        .toggle-btn input {
            display: none;
        }

        /* Style for the slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        /* Style for the slider's circle (knob) */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* Change background color when the checkbox is checked */
        .toggle-btn input:checked+.slider {
            background-color: #2196F3;
        }

        /* Move the circle (knob) to the right when the checkbox is checked */
        .toggle-btn input:checked+.slider:before {
            transform: translateX(26px);
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 80vh;
        }

        .gpo_btn_container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            margin: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            color: white;
            width: 15rem;
            font-family: sans-serif;
            font-size: 1.2rem;
        }

        .gpo_btn_container div {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        window.addEventListener("load", () => {
            const host = "192.168.1.10"
            const port = "80"
            const container = document.getElementById("container")
            let gpo_btn = [null, null, null, null]
            let appliances_names = ["Bulb", "Fan", "Switch", "other"]


            render(container, appliances_names, gpo_btn, host, port)
        })

        function render(container, appliances_names, gpo_btn, host, port) {
            let pin_status = []

            fetch(`//${host}:${port}/out_stat`)
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    pin_status = data.status
                    container.innerHTML = ""
                    for (let i = 0; i < gpo_btn.length; i++) {
                        container.innerHTML += `
                        
                            <div class="gpo_btn_container">
                                <div class="title-container">
                                    ${appliances_names[i]}
                                </div>

                                <div class="toggle-btn-container">
                                        <label class="toggle-btn" id="tlabel${i}">
                                            <input ${pin_status[i] == 1 ? "checked" : ""} type="checkbox" id="tbtn${i}" >
                                            <span class="slider"></span>
                                        </label>
                                </div>
                            </div >
                                            `
                    }

                    handle_gpo_btn(container, gpo_btn, host, port)
                })
                .catch(error => {
                    console.error("An error occurred:", error);
                });

            setInterval(() => {
                fetch(`//${host}:${port}/out_stat`)
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        pin_status = data.status
                        container.innerHTML = ""
                        for (let i = 0; i < gpo_btn.length; i++) {
                            container.innerHTML += `
                        
                            <div class="gpo_btn_container">
                                <div class="title-container">
                                    ${appliances_names[i]}
                                </div>

                                <div class="toggle-btn-container">
                                        <label class="toggle-btn" id="tlabel${i}">
                                            <input ${pin_status[i] == 1 ? "checked" : ""} type="checkbox" id="tbtn${i}" >
                                            <span class="slider"></span>
                                            </label>
                                </div>
                            </div >
                                            `
                        }

                        handle_gpo_btn(container, gpo_btn, host, port)
                    })
                    .catch(error => {
                        console.error("An error occurred:", error);
                    });

            }, 3000);
        }
        function handle_gpo_btn(container, gpo_btn, host, port) {
            for (let i = 0; i < gpo_btn.length; i++) {
                let toggle_btn = document.getElementById(`tbtn${i}`)

                toggle_btn.addEventListener("change", () => {
                    toggle_btn.disabled = true

                    if (toggle_btn.checked) {
                        fetch(`//${host}:${port}/gpio?pin_no=${i}&pin_status=on`)
                            .then(response => {
                                return response.json();
                            })
                            .then(data => {
                                console.log("Fetched data:", data);
                                if (data.status) {
                                    toggle_btn.disabled = false
                                    toggle_btn.checked == true
                                } else {
                                    toggle_btn.disabled = true
                                    toggle_btn.checked = false
                                }
                            })
                            .catch(error => {
                                console.error("An error occurred:", error);
                            });

                    }
                    else {
                        fetch(`//${host}:${port}/gpio?pin_no=${i}&pin_status=off`)
                            .then(response => {
                                return response.json();
                            })
                            .then(data => {
                                console.log("Fetched data:", data);
                                if (data.status) {
                                    toggle_btn.disabled = false
                                    toggle_btn.checked == false
                                } else {
                                    toggle_btn.checked == true
                                    toggle_btn.checked == false
                                }
                            })
                            .catch(error => {
                                console.error("An error occurred:", error);
                            });

                    }
                })


            }
        }

    </script>
</body>

</html>
